<div class="container-fluid">
  <h2>Quotes List</h2>
  <div class="quote-container" *ngFor="let quote of quotes; let idx=index">
    <div class="quote">
      <p>{{quote.quote}}</p>
      <cite>-{{quote.author}}</cite>
    </div>
    <div class="rank">
        <p>
          <span *ngIf="quote.rank > 0">
            +
          </span>
          {{quote.rank}}
        </p>
    </div>
    <div class="actions">
      <button (click)="voteUp(idx)">Vote Up</button>
      <button (click)="voteDown(idx)">Vote Down</button>
      <button (click)="deleteQuote(idx)">Delete</button>
    </div>
  </div>
</div>
