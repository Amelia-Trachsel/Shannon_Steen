<div class="container-fluid">
    <h1>Retro Barcode Generator</h1>
    <p class='text-muted'>Refresh the page for a new barcode.</p>
    <div class="barcode">
        <div *ngFor='let color of myRandomColors' class="barcode-box" [ngStyle]="{'background-color': color}"></div>
    </div>
</div>
<div class="container-fluid footer">
    <img class="footer-logo" src="favicon.ico" alt="logo"><footer>Polly Designs &trade;</footer>
</div>
