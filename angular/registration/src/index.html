<script>
    $(document).ready(function(){
      $('#pwConf').blur(function(event){

        //ensure passwords match before submitting form
        if ($('#pwConf').val() === $('#password').val()) { //passwords do match, clean out any prior error messages & submit form
            $('.pwError').html("");
            return;
        } else { 
            $('.pwError').append(`<p><strong class="text-danger">The passwords you entered do not match. Please try again.</strong></p>`);
        }
      })
    })
</script>
