<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <title>Add a New Car</title>
</head>
<body>
    <div class="container-fluid">
        <div class="new-car-request">
            <form action="#">
                <h2>Are we missing a really cool car?</h2>
                <input type="text" name="year" placeholder="Year (i.e. 1966)">
                <input type="text" name="make" placeholder="Make (i.e. Pontiac)">
                <input type="text" name="model" placeholder="Model (i.e. GTO)">
                <input type="submit" value="Add this Must Have Car!">
            </form>
        </div>
    </div>
</body>
</html>
