<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <title>Funny Cats</title>
</head>
<body>
    <div class="container-fluid">
        <figure>
            <img src="catrebuild.jpg" alt="Broken Cat">
            <figcaption>Captain Dan?</figcaption>
        </figure>
        <figure>
            <img src="liquidcat.jpg" alt="Liquid Cat">
            <figcaption>If I fits, I sits!</figcaption>
        </figure>
        <figure>
            <img src="flexiblecat.jpg" alt="Flexible Cat">
            <figcaption>Exactly!</figcaption>
        </figure>
        <figure>
            <img src="baconcat.jpg" alt="Bacon Cat">
            <figcaption>Who doesn't love bacon?</figcaption>
        </figure>
    </div>
</body>
</html>
