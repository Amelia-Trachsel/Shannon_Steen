<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Add a New Car</title>
</head>
<body>
    <div class="container-fluid">
        <div class="new-car-request">
            <form action="/">
                <h2>Are we missing a really cool car?</h2>
                <input type="text" name="year" placeholder="Year (i.e. 1966)">
                <input type="text" name="make" placeholder="Make (i.e. Pontiac)">
                <input type="text" name="model" placeholder="Model (i.e. GTO)">
                <input type="submit" value="Add this Must Have Car!">
            </form>
        </div>
    </div>
    <div class="container-fluid">
        <img class="footer-logo" src="favicon.ico" alt="logo"><footer>Polly Designs &trade;</footer>
    </div>
</body>
</html>
